site_name: Atlantyqa Cognitive Suite
site_description: Digital Sovereignty · Cognitive Governance · Local-First AI
# repo_url: https://github.com/atlantyde-labs/cognitive-suite
# repo_name: atlantyde-labs/cognitive-suite

theme:
  name: material
  palette:
    scheme: default
    primary: custom
    accent: custom
  
  features:
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
  font:
    text: Inter
    code: Roboto Mono
  
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - javascripts/custom.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

