name: CI Docker/Compose

on:
  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build frontend image (PR) / Build+Push (main)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository }}/cognitive-frontend:latest
            ghcr.io/${{ github.repository }}/cognitive-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
