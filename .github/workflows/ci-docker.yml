name: CI Docker/Compose

on:
  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      # Ensure we are authenticated to GHCR before attempting to push.
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          # If the reusable workflow caller can't grant `packages: write` to GITHUB_TOKEN,
          # create a PAT with `write:packages` (and repo if needed) and store it as
          # a repo secret (e.g. GHCR_PAT) and use:
          # password: ${{ secrets.GHCR_PAT }}

      - name: Build frontend image (PR) / Build+Push (main)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository }}/cognitive-frontend:latest
            ghcr.io/${{ github.repository }}/cognitive-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker compose E2E
        run: |
          bash test-bootstrap.sh

      - name: Docker compose teardown
        if: always()
        run: |
          docker compose down -v --remove-orphans
